<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Crush Day</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica Neue', Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('https://raw.githubusercontent.com/DzarelDeveloper/Img/main/CrushDay.jpg') no-repeat center center fixed;
            background-size: cover;
        }

        .content {
            text-align: center;
            color: white;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            max-width: 90%;
        }

        .content img {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            margin-bottom: 20px;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .content p {
            font-size: 1.5rem;
            margin: 15px 0;
            line-height: 1.4;
        }

        .content .button {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }

        .content .button a {
            text-decoration: none;
            padding: 12px 30px;
            background-color: #ff4081;
            color: white;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s, box-shadow 0.3s;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.4);
        }

        .content .button a:hover {
            background-color: #e0006f;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://raw.githubusercontent.com/DzarelDeveloper/Img/main/CRUSHDAY..jpg" alt="Profile Image">
        <p>I HAVE CRUSH ON YOU</p>
        <div class="button">
            <a href="Home.html">What?</a>
        </div>
    </div>
</body>
</html>
